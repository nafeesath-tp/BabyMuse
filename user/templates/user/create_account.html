{% extends "core/base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Step 3 â€“ Create Account</h2>

    {% if messages %}
      <ul class="mb-4 text-center text-sm text-red-600">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form method="POST" action="{% url 'user:create_account' %}" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="block mb-1 text-gray-700">Username</label>
        <input type="text" name="username" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
      </div>

      <div>
        <label class="block mb-1 text-gray-700">Password</label>
        <input type="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
      </div>

      <div>
        <label class="block mb-1 text-gray-700">Confirm Password</label>
        <input type="password" name="confirm_password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
        Create Account
      </button>
    </form>
  </div>
</div>
{% endblock %}
