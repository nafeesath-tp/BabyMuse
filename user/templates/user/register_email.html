{% extends "core/base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Sign Up â€“ Step 1</h2>

    {% if messages %}
      <ul class="mb-4 text-center text-sm text-red-600">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="block mb-1 text-gray-700">Email</label>
        <input type="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Send OTP
      </button>
    </form>

    <p class="mt-4 text-sm text-center text-gray-500">
      Already have an account?
      <a href="{% url 'user:user_login' %}" class="text-blue-600 hover:underline">Log in</a>
    </p>
  </div>
</div>
{% endblock %}
