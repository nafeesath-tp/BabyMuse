{% extends 'core/base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-10">
  <form method="post">{% csrf_token %}
    <label>Enter OTP:</label>
    <input type="text" name="otp" required class="w-full p-2 border" maxlength="6" />
    <button type="submit" class="bg-pink-500 text-white px-4 py-2 rounded mt-2">Verify</button>
  </form>
  <form method="post" action="{% url 'user:resend_otp' %}" class="mt-4">{% csrf_token %}
    <button type="submit" class="text-sm text-blue-500 underline">Resend OTP</button>
  </form>
</div>
{% endblock %}
