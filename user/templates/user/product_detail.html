<div class="max-w-4xl mx-auto p-6 bg-white shadow rounded mt-10">
  <div class="grid md:grid-cols-2 gap-6">
    <!-- Image Section -->
    <div class="space-y-4">
      {% if product.image1 %}
        <img src="{{ product.image1.url }}" class="w-full rounded shadow" />
      {% endif %}
      {% if product.image2 %}
        <img src="{{ product.image2.url }}" class="w-full rounded shadow" />
      {% endif %}
      {% if product.image3 %}
        <img src="{{ product.image3.url }}" class="w-full rounded shadow" />
      {% endif %}
    </div>

    <!-- Product Details -->
    <div>
      <h1 class="text-2xl font-bold mb-2">{{ product.name }}</h1>
      <p class="text-gray-700 mb-4">{{ product.description }}</p>
      <p class="text-pink-600 font-bold text-xl mb-2">â‚¹{{ product.price }}</p>
      <p class="text-sm text-gray-500 mb-4">
        {% if product.stock > 0 %}
          In Stock ({{ product.stock }})
        {% else %}
          <span class="text-red-500">Out of Stock</span>
        {% endif %}
      </p>
    </div>
  </div>
</div>
