{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">ReseT pASSWORD</h2>
        <form method="POST" action="">
            {% csrf_token %}

           
            <div class="relative mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" required
                       class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm">
                <button type="button" onclick="togglePassword('password', this)"
                        class="absolute right-3 top-[38px] text-sm text-gray-500 hover:text-green-600">👁</button>
            </div>

            <div class="relative mb-4">
                <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" required
                       class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm">
                <button type="button" onclick="togglePassword('confirm_password', this)"
                        class="absolute right-3 top-[38px] text-sm text-gray-500 hover:text-green-600">👁</button>
            </div>
          {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="text-sm text-center px-4 py-2 rounded-md
                                {% if message.tags == 'error' %}
                                    bg-red-100 text-red-700
                                {% elif message.tags == 'success' %}
                                    bg-green-100 text-green-700
                                {% else %}
                                    bg-blue-100 text-blue-700
                                {% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}  

            <button type="submit"
                    class="w-full bg-green-600 text-white py-2 rounded-xl font-semibold hover:bg-green-700 transition">
              SUBMIT
            </button>
        </form>
    </div>
</div>

<script>
    function togglePassword(id, btn) {
        const input = document.getElementById(id);
        if (input.type === "password") {
            input.type = "text";
            btn.textContent = "🙈";
        } else {
            input.type = "password";
            btn.textContent = "👁";
        }
    }
</script>
{% endblock %}
