{% extends "core/base.html" %}
{% block content %}
<section class="max-w-md mx-auto py-10">
    <h2 class="text-2xl font-semibold mb-6">ðŸ”’ Change Password</h2>

    {% if messages %}
    {% for message in messages %}
    <p class="text-{{ message.tags }}-600">{{ message }}</p>
    {% endfor %}
    {% endif %}

    <form method="post" class="space-y-4 bg-white p-6 rounded shadow">
        {% csrf_token %}
        <input type="password" name="old_password" placeholder="Old Password" class="w-full px-4 py-2 border rounded"
            required />
        <input type="password" name="new_password" placeholder="New Password" class="w-full px-4 py-2 border rounded"
            required />
        <input type="password" name="confirm_password" placeholder="Confirm New Password"
            class="w-full px-4 py-2 border rounded" required />

        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
            Update Password
        </button>
    </form>
</section>
{% endblock %}
