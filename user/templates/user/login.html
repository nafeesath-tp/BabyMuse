{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Login to BabyMuse</h2>
    <form method="POST" action="?next={{ next|urlencode }}">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}">

      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" id="username" class="mt-1 block w-full border border-gray-300 rounded-xl p-2"
          required>
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" id="password"
          class="mt-1 block w-full border border-gray-300 rounded-xl p-2" required>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-xl font-semibold hover:bg-blue-700 transition">Login</button>
    </form>
    <div class="text-right mt-2">
      <a href="{% url 'user:forgot_password' %}" class="text-blue-600 text-sm hover:underline">
        Forgot password?
      </a>
    </div>


    <div class="mt-6 text-center">
      <p class="text-gray-500 text-sm">or</p>
      <a href="{% url 'social:begin' 'google-oauth2' %}"
        class="inline-block mt-2 px-4 py-2 bg-red-500 text-white rounded-xl hover:bg-red-600 transition">Login with
        Google</a>
    </div>

    <p class="mt-4 text-sm text-center text-gray-600">
      Don't have an account?
      <a href="{% url 'user:register_email' %}" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>
</div>
{% endblock %}
