{% extends 'admin_panel/base.html' %}
{% block content %}
{% if messages %}
<div class="mb-4">
    {% for message in messages %}
        <div class="p-3 mb-2 rounded text-white {% if message.tags == 'success' %}bg-green-500{% else %}bg-red-500{% endif %}">
            {{ message }}
        </div>
    {% endfor %}
</div>
{% endif %}
<div class="p-6 max-w-lg mx-auto">
    <h2 class="text-2xl font-bold mb-4">Add New Coupon</h2>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block font-medium">Coupon Code</label>
            <input type="text" name="code" class="border rounded px-3 py-2 w-full" required>
        </div>
        <div>
            <label class="block font-medium">Discount Type</label>
            <select name="discount_type" class="border rounded px-3 py-2 w-full" required>
                <option value="percent">Percent</option>
                <option value="amount">Amount</option>
            </select>
        </div>
        <div>
            <label class="block font-medium">Discount Value</label>
            <input type="number" step="0.01" name="discount_value" class="border rounded px-3 py-2 w-full" required>
        </div>
        <div>
            <label class="block font-medium">Minimum Order Amount</label>
            <input type="number" step="0.01" name="min_order_amount" class="border rounded px-3 py-2 w-full">
        </div>
        <div>
            <label class="block font-medium">Start Date</label>
            <input type="datetime-local" name="start_date" class="border rounded px-3 py-2 w-full" required>
        </div>
        <div>
            <label class="block font-medium">End Date</label>
            <input type="datetime-local" name="end_date" class="border rounded px-3 py-2 w-full" required>
        </div>
        <div>
            <label class="block font-medium">Usage Limit (0 = unlimited)</label>
            <input type="number" name="usage_limit" class="border rounded px-3 py-2 w-full" value="0">
        </div>
        
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Create Coupon</button>
    </form>
</div>
{% endblock %}
