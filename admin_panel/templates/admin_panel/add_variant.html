{% extends 'admin_panel/base.html' %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-6 shadow-md rounded-md">
  <h2 class="text-2xl font-bold mb-4 text-center">Add Variant for {{ product.name }}</h2>

  <form method="POST" action="{% url 'admin_panel:add_variant' product.id %}">
    {% csrf_token %}
    
    <div class="mb-4">
      <label for="size" class="block text-sm font-medium text-gray-700">Size</label>
      <input type="text" id="size" name="size" class="mt-1 p-2 w-full border rounded" required>
    </div>

    <div class="mb-4">
      <label for="stock" class="block text-sm font-medium text-gray-700">Stock</label>
      <input type="number" id="stock" name="stock" class="mt-1 p-2 w-full border rounded" required min="0">
    </div>

    <div class="text-center">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Variant</button>
    </div>
  </form>

  <div class="mt-4 text-center">
    <a href="{% url 'admin_panel:variant_list' product.id %}" class="text-sm text-blue-500 hover:underline">‚Üê Back to Variant List</a>
  </div>
</div>
{% endblock %}
