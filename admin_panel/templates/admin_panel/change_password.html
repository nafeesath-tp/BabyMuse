{% extends 'admin_panel/base.html' %}
{% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white p-8 rounded shadow-md">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Change Password</h2>

  {% if messages %}
    {% for message in messages %}
      <p class="text-red-600 text-center mb-4">{{ message }}</p>
    {% endfor %}
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    <div class="mb-4">
      <label class="block text-gray-700">Current Password</label>
      <input type="password" name="current_password" class="w-full border rounded px-3 py-2 mt-1" required>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">New Password</label>
      <input type="password" name="new_password" class="w-full border rounded px-3 py-2 mt-1" required>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Confirm New Password</label>
      <input type="password" name="confirm_password" class="w-full border rounded px-3 py-2 mt-1" required>
    </div>
    <div class="text-center">
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Update Password</button>
    </div>
  </form>
</div>
{% endblock %}
