<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password â€“ BabyMuse</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-md">
        <h2 class="text-xl font-bold text-blue-700 mb-4 text-center">Forgot Password</h2>

        {% if messages %}
            {% for message in messages %}
                <p class="text-sm text-red-600 text-center mb-3">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="POST" class="space-y-5">
            {% csrf_token %}
            <div>
                <label class="block text-sm text-gray-700">Registered Email</label>
                <input type="email" name="email" required class="w-full border px-4 py-2 rounded-md">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">
                Send Temporary Password
            </button>
        </form>
    </div>

</body>
</html>
