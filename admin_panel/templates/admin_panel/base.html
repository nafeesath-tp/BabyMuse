{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>{% block title %}BabyMuse{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

</head>

<body class="bg-gray-100 text-gray-800">
  {% load static %}
  <header class="bg-gradient-to-r from-blue-500 to-pink-600 text-white py-4 shadow-md">
    <div class="container mx-auto px-4 flex items-center justify-between">

      <!-- Left: Empty space to balance center -->
      <div class="w-1/3"></div>

      <!-- Center: Logo and Name -->
      <div class="w-1/3 flex justify-center items-center">
        <h1 class="text-2xl font-bold tracking-wide">BabyMuse</h1>
      </div>

      <!-- Right: Icons -->
      <div class="w-1/3 flex justify-end space-x-6 text-white text-xl">
        <a href="" title="Notifications">
          <i class="fas fa-bell"></i>
        </a>
        <a href="{% url 'admin_panel:admin_profile' %}" title="Admin Profile">
          <i class="fas fa-user-circle"></i>
        </a>
      </div>
    </div>
  </header>
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md">
      {% include 'admin_panel/sidebar.html' %}
    </aside>
    <!-- Main Content -->
    <main class="flex-1 p-6">
      <!-- {% if messages %}
      {% for message in messages %}
      <div class="bg-green-100 text-green-800 p-2 text-center rounded">
        {{ message }}
      </div>
      {% endfor %}
      {% endif %} -->

      {% block content %}{% endblock %}
    </main>
  </div>
  <!-- Footer -->
  <footer class="bg-gradient-to-b from-blue-100 to-pink-100 pt-10">
    <div class="text-center text-xs text-gray-500 py-4 border-t border-pink-200">
      Â© 2025 | BabyMuse | All Rights Reserved. | Personalize for your little ones
    </div>
  </footer>
</body>

</html>
