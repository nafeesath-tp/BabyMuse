{% extends 'admin_panel/base.html' %}
{% block content %}
<div class="max-w-xl mx-auto mt-10 p-6 bg-white shadow rounded">
  <h2 class="text-xl font-bold mb-4">Customer Details</h2>

  <p><strong>Name:</strong> {{ customer.name }}</p>
  <p><strong>Email:</strong> {{ customer.email }}</p>
  <p><strong>Phone:</strong> {{ customer.phone }}</p>
  <p><strong>Status:</strong>
    {% if customer.is_active %}
    <span class="text-green-600">Active</span>
    {% else %}
    <span class="text-red-600">Inactive</span>
    {% endif %}
  </p>
  <p><strong>Joined:</strong> {{ customer.created_at }}</p>

  <div class="mt-4">
    <a href="{% url 'admin_panel:admin_customer_list' %}"
      class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">Back</a>
  </div>
</div>

{% endblock %}
