{% extends 'admin_panel/base.html' %}
{% block content %}

<div class="max-w-xl mx-auto mt-10 bg-white p-6 shadow-md rounded">
  <h2 class="text-xl font-bold mb-4">Confirm Delete</h2>
  <p>Are you sure you want to delete the category <strong>{{ category.name }}</strong>?</p>

  <form method="post" class="mt-4 flex justify-between">
    {% csrf_token %}
    <a href="{% url 'admin_category_list' %}" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</a>
    <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Delete</button>
  </form>
</div>

{% endblock %}
