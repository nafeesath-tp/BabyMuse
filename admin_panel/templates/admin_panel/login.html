{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Login â€“ BabyMuse</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-sky-100 to-blue-200 min-h-screen flex items-center justify-center">


    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">BabyMuse Admin Login</h2>

        {% if messages %}
        {% for message in messages %}
        <p class="text-red-600 text-center text-sm mb-3">{{ message }}</p>
        {% endfor %}
        {% endif %}

        <form method="POST" class="space-y-5" action="{% url 'admin_panel:custom_admin_login' %}">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2 mt-1 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 mt-1 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-300">
                Sign In
            </button>
        </form>
        <div class="text-center mt-4">
            <a href="{% url 'admin_panel:admin_forgot_password' %}" class="text-blue-600 hover:underline text-sm">
                Forgot Password?
            </a>
        </div>


    </div>

</body>

</html>
