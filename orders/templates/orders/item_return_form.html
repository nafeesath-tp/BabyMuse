{% extends 'core/base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4 text-yellow-600">↩️ Return Item</h2>

    <p>You are returning: <strong>{{ item.product.name }}</strong></p>
    <p>Order ID: <strong>{{ item.order.order_id }}</strong></p>

    <form method="post" class="mt-4 space-y-4">
        {% csrf_token %}
        <label class="block mb-1 font-medium">Reason for return <span class="text-red-500">*</span></label>
        <textarea name="reason" rows="4" class="w-full border rounded p-2" required placeholder="Explain your reason..."></textarea>

        <div class="mt-4 flex items-center gap-4">
            <button type="submit" class="bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded">
                Submit Return
            </button>
            <a href="{% url 'orders:order_detail' item.order.id %}" class="text-blue-600 hover:underline">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
