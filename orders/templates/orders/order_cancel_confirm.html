{% extends 'core/base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4 text-red-600">‚ùå Cancel Order</h2>
    <p>Are you sure you want to cancel Order <strong>{{ order.order_id }}</strong>?</p>

    <form method="post" class="mt-4">
        {% csrf_token %}
        <label for="reason" class="block mb-2">Reason for cancellation (optional):</label>
        <textarea name="reason" id="reason" rows="4" class="w-full border rounded p-2"></textarea>

        <div class="mt-4 space-x-4">
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Yes, Cancel</button>
            <a href="{% url 'orders:order_detail' order.id %}" class="text-blue-600 hover:underline">No, Go Back</a>
        </div>
    </form>
</div>
{% endblock %}
